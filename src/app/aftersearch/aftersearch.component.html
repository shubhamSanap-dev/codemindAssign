<div class="background-image">
  <div class="container">
    <div class="recipe-list">
      <div *ngFor="let recipe of recipes" (click)="viewDetails(recipe.id)" class="recipe-item">
        <img class="recipe-image" [src]="recipe.image" alt="Recipe Image">
        <div class="recipe-info">
          <h2>{{ recipe.title }}</h2>
        </div>
      </div>
    </div>
  </div>
</div>
